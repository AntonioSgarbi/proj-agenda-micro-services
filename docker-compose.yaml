version: '3.4'

volumes:
  prometheus_data:
  grafana_data:

networks:
  unisul-distribuidos:
      driver: bridge

services:
  prometheus:
    user: root
    extra_hosts:
      - host.docker.internal:host-gateway
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - unisul-distribuidos
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
      - unisul-distribuidos  


